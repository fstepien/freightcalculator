<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GTA Freight Quote</title>
  </head>
  <body>
    <section class="container">
        <div class="card mt-50">
            <div class="card-body">
        <h1>GTA Freight Quote</h1>
        <form>
          <!-- service  -->
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Overnight
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Same Day
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3">
                        Rush
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>


            <!-- Pallet 1 -->
            <div class="form-group row">
                <label for="pallet01" class="col-sm-2 col-form-label">Pallet 1</label>
                <div class="col-sm-5">
                  <input type="number" class="form-control" id="pallet01" placeholder="lb.">
                </div>
              
              <div class="col-sm-5">
                  <input type="number" class="form-control" id="pallet01cost" placeholder="$0.00" disabled>
                </div>
              </div>
               <!-- Pallet 2 -->
               <div class="form-group row">
                  <label for="pallet02" class="col-sm-2 col-form-label">Pallet 2</label>
                  <div class="col-sm-5">
                    <input type="number" class="form-control" id="pallet02" placeholder="lb.">
                  </div>
                
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="pallet02cost" placeholder="$0.00" disabled>
                  </div>
                </div>
                   <!-- Pallet 3 -->
            <div class="form-group row">
                <label for="pallet03" class="col-sm-2 col-form-label">Pallet 3</label>
                <div class="col-sm-5">
                  <input type="number" class="form-control" id="pallet03" placeholder="lb.">
                </div>
              
              <div class="col-sm-5">
                  <input type="number" class="form-control" id="pallet03cost" placeholder="$0.00" disabled>
                </div>
              </div>
                 <!-- Pallet 4 -->
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Pallet 1</label>
                <div class="col-sm-5">
                  <input type="number" class="form-control" id="pallet01" placeholder="lb.">
                </div>
              
              <div class="col-sm-5">
                  <input type="number" class="form-control" id="pallet01cost" placeholder="$0.00" disabled>
                </div>
              </div>
                <!-- end of pallets -->
            <div class="form-group row">
                <div class="col-sm-10">
                  <button type="button" class="btn btn-secondary">Add Pallet</button>
                </div>
              </div>
    
            <div class="form-group row">
              <div class="col-sm-2">Additional Services</div>

              <div class="col-sm-10">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="haz">
                  <label class="form-check-label" for="haz">
                    Hazardous Goods
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lift">
                    <label class="form-check-label" for="lift">
                      Lift Gate
                    </label>
                </div>

              </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary">Send Quote</button>
              </div>
            </div>
            
          </form>
    </div>
  </div>
</div>
  </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
